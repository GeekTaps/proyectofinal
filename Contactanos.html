  <div id="formdiv">
    <form action="https://formsubmit.co/testvocacionalparaadolescentes@gmail.com" method="post" class="form">
    <h2>Contactame!!</h2>
    <br>
    <br>
    <label class="letra" for="nombre">Nombre y Apellido:</label>
    <input type="text" name="username" id="nombre" required>
    <br>
    <label class="letra" for="edad">Edad:</label>
    <input type="number" name="age" id="edad" required>
    <br>
    <label class="letra"> Correo Electrónico:</label>
    <input type="email" name="email" required>
    <br>
    <label class="letra" for="telefono">Usuario de Discord:</label>
    <input type="text" name="disc" id="discord" required>
    <br>
    <label for="consultas">Dejanos tu comentario:</label>
    <textarea id="consultas" rows="20" cols="50" placeholder="Escribe aquí" required></textarea>
    <br>
    <br>
    <br>
    <input id="envio" type="submit" name="submit" placeholder="Enviar" required>
    </form>
